language: go
os:
  - linux

go:
- "1.9"
- "1.10"
- master

go_import_path: tapr.space

install: true

matrix:
  allow_failures:
    - go: master

  fast_finish: true

notifications:
  email: false

script:
  - find . -path ./vendor -prune -o -name '*.go' -type f | xargs gofmt -s -l
  - go test -short -race ./...

